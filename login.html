<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration - Meteorological Department of India</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #005fa3;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo-container img, .emblem-container img {
            max-height: 50px;
        }

        nav {
            background-color: #003c71;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0 20px;
            font-size: 16px;
        }

        nav a:hover {
            background-color: #0078d7;
        }

        main {
            margin-top: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .form-container {
            width: 350px;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #005fa3;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-container button {
            padding: 10px;
            background-color: #005fa3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0078d7;
        }

        .toggle-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .toggle-link a {
            color: #005fa3;
            text-decoration: none;
        }

        .toggle-link a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #003c71;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        .visitor-link {
            text-align: center;
            margin-top: 20px;
        }

        .visitor-link a {
            color: #005fa3;
            font-size: 16px;
            text-decoration: none;
        }

        .visitor-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="150-year-logo.png" alt="150 Year Landmark Logo">
            </div>
            <div class="department-info">
                <h1>India Meteorological Department</h1>
                <h2>Ministry of Earth Sciences</h2>
                <h3>Government of India</h3>
            </div>
            <div class="emblem-container">
                <img src="india-emblem.png" alt="Indian Emblem">
            </div>
        </div>
      
    </header>

    <main>
        <div class="form-container" id="login-form">
            <h2>Employee Login</h2>
            <form action="login.php" method="POST">
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p class="toggle-link">Don't have an account? <a href="#" onclick="toggleForms('register-form')">Register here</a></p>
        </div>

        <div class="form-container" id="register-form" style="display: none;">
            <h2>Employee Registration</h2>
            <form action="register.php" method="POST">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
            </form>
            <p class="toggle-link">Already have an account? <a href="#" onclick="toggleForms('login-form')">Login here</a></p>
        </div>

        <div class="visitor-link">
            <p>Are you a visitor? <a href="index.html">Go to the main page</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Meteorological Department of India. All rights reserved.</p>
    </footer>

    <script>
        function toggleForms(formId) {
            document.getElementById('login-form').style.display = formId === 'login-form' ? 'block' : 'none';
            document.getElementById('register-form').style.display = formId === 'register-form' ? 'block' : 'none';
        }
    </script>
</body>
</html>
