        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
    
        .logo-container img,
        .emblem-container img {
            max-height: 40px; /* Decreased size */
        }
    
        .department-info h1 {
            font-size: 24px; /* Decreased font size */
            margin: 0;
        }
    
        .department-info h2,
        .department-info h3 {
            font-size: 14px; /* Decreased font size */
            margin: 0;
        }
    
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 5px;
        }
    
        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 12px; /* Decreased padding */

            font-weight: bold;
            transition: background 0.3s, transform 0.3s;
        }
    
        nav a:hover {
            background: #0078d7;

        main {
            padding: 100px 40px 40px;
            margin-top: 90px;

        }

            text-align: center;
            font-size: 32px;
            margin-bottom: 40px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);

        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 25px;

        .form-container h3 {
            font-size: 28px;

            margin-bottom: 20px;

            font-size: 16px;

            background-color: #005fa3;
            color: white;

            background-color: #0078d7;
            transform: translateY(-2px);

            text-align: center;
            padding: 15px;
            background: rgba(0, 47, 75, 0.9);
            color: white;
            position: fixed;

            width: 100%;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.2);
        }
    
        footer p {
            margin: 0;
        }
    
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 10px;
            }

            .form-container select,
            .form-container button {
                padding: 10px;
            }

                padding: 15px;

<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="150-year-logo.png" alt="150 Year Landmark Logo" class="landmark-logo">
            </div>
            <div class="department-info">
                <h1>India Meteorological Department</h1>
                <h2>Ministry of Earth Sciences</h2>
                <h3>Government of India</h3>
            </div>
            <div class="emblem-container">
                <img src="india-emblem.png" alt="Indian Emblem" class="india-emblem">
            </div>
        </div>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'recent_alerts' %}">Recent Alerts</a>
            <a href="{% url 'temparatures' %}">Recent Temperatures</a>
            <a href="{% url 'cyclone_prediction' %}">Cyclone Prediction</a>
        </nav>
    </header>

    <main>
        <h2>Cyclone Intensity Prediction</h2>
        <div class="form-container">
            <h3>Upload Image for Cyclone Intensity Prediction</h3>

            <!-- Image upload and type selection form -->
            <form action="predict_intensity.php" method="POST" enctype="multipart/form-data">
                <label for="imageType">Select Image Type:</label>
                <select name="imageType" id="imageType" required>
                    <option value="satellite">Satellite Image</option>
                    <option value="infrared">Infrared Image</option>
                </select>

                <label for="imageUpload">Upload Image:</label>
                <input type="file" name="imageUpload" id="imageUpload" accept="image/*" required>

                <button type="submit">Predict Intensity</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Meteorological Department of India. All rights reserved.</p>
    </footer>
</body>
