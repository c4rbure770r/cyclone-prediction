<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply - Meteorological Department of India</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="apply.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="150-year-logo.png" alt="150 Year Landmark Logo" class="landmark-logo">
            </div>
            <div class="department-info">
                <h1>India Meteorological Department</h1>
                <h2>Ministry of Earth Sciences</h2>
                <h3>Government of India</h3>
            </div>
            <div class="emblem-container">
                <img src="india-emblem.png" alt="Indian Emblem" class="india-emblem">
            </div>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="alerts.html">Recent Alerts</a>
            <a href="temperatures.html">Current Temperatures</a>
            <a href="cyclone.html">Cyclone Prediction</a>
        </nav>
    </header>

    <main>
        <section>
            <div class="form-container">
                <h2>Job Application Form</h2>
                <form id="job-application-form" method="POST" enctype="multipart/form-data" action="/applications/apply/">
                    
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>

                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" placeholder="Enter your age" required>

                    <label for="post">Post Applying For:</label>
                    <select id="post" name="post" required>
                        <option value="meteorologist">Meteorologist</option>
                        <option value="climate_scientist">Climate Scientist</option>
                        <option value="weather_technician">Weather Technician</option>
                        <option value="technical_support">Technical Support</option>
                    </select>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>

                    <label for="qualification">Qualification:</label>
                    <input type="text" id="qualification" name="qualification" placeholder="Enter your qualifications" required>

                    <label for="resume">Upload Resume:</label>
                    <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" class="file-upload" required>

                    <button type="submit">Save</button>
                </form>
                <p id="response-message"></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Meteorological Department of India. All rights reserved.</p>
    </footer>

</body>
</html>
